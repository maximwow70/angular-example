<ul class="app--user-list">
    <li class="app--user-list--user">
        <app-user
            *ngFor="let user of userList; let i = index"
            [user]="user"
            [index]="i">
        </app-user>
    </li>
    <li>
        <button class="app--user-list--trigger" (click)="trigger()">trigger</button>
    </li>
</ul>
