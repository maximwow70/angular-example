<div class="app--user-details" *ngIf="user">
    <div class="app--user-details--title">User details:</div>   
    <div class="app--user-details--id">
        {{ user.id }}
    </div>
    <div class="app--user-details--name">
        {{ user.name }}
    </div>
    <div class="app--user-details--is-new">
        {{ user.isNew }}
    </div>
</div>
