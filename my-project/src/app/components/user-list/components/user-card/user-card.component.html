<div class="user-card">
    <div class="user-card--name">
        {{ user.name }}
    </div>
    <ng-container *ngIf="user.isNew">
        <div class="user-card--is-new" *ngTemplateOutlet="newTemplate || defaultNewTemplate"></div>
    </ng-container>
</div>

<ng-template #defaultNewTemplate>
    <div class="user-card--is-new-message">
        I'm new
    </div>
</ng-template>
