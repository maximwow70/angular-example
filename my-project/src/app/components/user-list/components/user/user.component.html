<div class="user" [title]="user.name" [class.disabled]="disabled">
    <div class="user--id">
        id: {{user.id}}
    </div>
    <div class="user--name">
        name: {{user.name}}
    </div>

    <input type="text" [(ngModel)]="user.name">
    <button (click)="update($event)">update</button>
</div>
