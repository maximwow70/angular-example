<div class="app--user"
    (click)="selectUser()"
    [class.selected]="isUserSelected"
    *ngIf="user">
    <div class="app--user--index">{{ index + 1 }}</div>
    <div class="app--user--name">{{ user.name }}</div>
    
    <div class="app--user--is-new" *ngIf="user.isNew">
        <div *ngTemplateOutlet="defaultNewTemplate"></div>
    </div>

    <ng-template #defaultNewTemplate>
        <span>new!!</span>
    </ng-template>
</div>
